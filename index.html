<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h1>PassGen</h1>
        </div>
        <div class="input-section">
            <div class="password-section">
                <div class="pass-field" id="passfield">
                    ...
                </div>
            </div>
            <button class="copy" id="copy">Copy</button>
            <div class="alert" id="alert"><span class="message" id="message"></div>
        </div>
        <p class="info">
            Select any of the options to randomly generate a password.
        </p>
        <div class="controls">
            <div class="control-length" id="length-box" >
                <label for="length">Password Length</label>
                <input type="range" id="length" min="4" max="15" list="ranges">
                <datalist id="ranges">
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                    <option value="11"></option>
                    <option value="12"></option>
                    <option value="13"></option>
                    <option value="14"></option>
                    <option value="15"></option>
                </datalist>
            </div>
            <div class="control-l">
                <input type="checkbox" id="lowercase">
                <label class="check-label" for="lowercase"><span class="checkbox">Include Lowercase</span></label>
            </div>
            <div class="control-u">
                <input type="checkbox" id="uppercase">
                <label class="check-label" for="uppercase"><span class="checkbox">Include Uppercase</span></label>
            </div>
            <div class="control-n">
                <input type="checkbox" id="numbers">
                <label class="check-label" for="numbers"><span class="checkbox">Include Numbers</span></label>
            </div>
            <div class="control-s">
                <input type="checkbox" id="special">
                <label class="check-label" for="special"><span class="checkbox">Include Special Characters</span></label>
            </div>
            <button class="generate" id="generate">Time to Generate</button>
        </div>
    </div>
    <script src="assets/index.js"></script>
</body>
</html>
